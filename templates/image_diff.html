<html>
  <head>
    <script>
      document.onkeydown = checkKey;
     function checkKey(e) {
         e = e || window.event;
         if (e.keyCode == '38') {
             // up arrow
         }
         else if (e.keyCode == '40') {
             // down arrow
         }
         else if (e.keyCode == '37') {
             // left arrow
             window.location.href="/img/{{index - 1}}"
         }
         else if (e.keyCode == '39') {
             // right arrow
             window.location.href = "/img/{{index + 1}}"
         }
     }
    </script>
  </head>
  <body>
     <div>
         <img src="/media{{file_1}}"/>
     </div>
     <div>{{file_1}} </div>
     <div>MD5-hash: {{hash_1}} </div>
     <br>
     <div>
         <img src="/media{{file_2}}"/>
     </div>
     <div>{{file_2}} </div>
     <div>MD5-hash: {{hash_2}} </div>
     <a href="/img/{{next_idx}}">Next element </a>
  </body>
</html>
